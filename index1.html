<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Lloverá? | Meteo app</title>

    <!-- Fonts de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style1.css">
    <link rel="icon" href="/img/nubelluvia.svg">

</head>

<header>
    <ul>
        <div class="wrapper">
            <h1 class="box2">¿Lloverá en las próximas 8 horas?</h1>
        </div>
    </ul>
</header>

<body>

    <main>
    <div class="card">
        <div class="search">
        <input type="hidden" class="search-bar" placeholder="Search">
        <button onclick="getLocation()"><img src="/img/iconubicacion.svg" alt="Muestra tu ubicación actual"></button>
        <p class="coords"></p>
        </div>

        <div class="weather loading">
        <h2 class="city">
            Tiempo en tu ciudad
        </h2>
        <h1 class="city"></h1>
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="temp">Temp:</div>
            <div class="description">¿Lloverá?:</div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="card2">
    <figure><img src="/img/sol.svg" alt="sol animado" class="box1"></figure>
    <figure><img src="/img/nubelloviendo.svg" alt="nube lloviendo" class="box3"></figure>
    </div>
    </main>

    <script type="module" src="./berto8.js"></script>

</body>

</html>
